<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>HTML Forms Practice for Students</h1>
    <hr>
    <h2>1.Login Form</h2>
    <label for="">User name :</label>
    <input type="text"><br><br>
    <label for="">Password :</label>
    <input type="password" name="password"><br><br>
    <button>Login</button>
    <hr>
    <h2>2.Registration Form</h2>
    <label for="">Name :</label>
    <input type="text"><br><br>
    <label for="">Email :</label>
    <input type="email" name="email"><br><br>
    <label for="">Password :</label>
    <input type="password" name="password"><br><br>
    <label for="">Date of Birth :</label>
    <input type="date"><br><br>
    <label for="">Gender :</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female <br><br>
    <label for="">Hobbies :</label>
    <input type="checkbox" name="hobbies" value="Reading">Reading
    <input type="checkbox" name="hobbies" value="Sports">Sports <br><br>
    <button>Register</button>
    <hr>
    <h2>3.Feedback Form</h2>
    <label for="">Name :</label>
    <input type="text"><br><br>
    <label for="">Feedback Type :</label>
    <select name="Feedback Form" id="">
        
        <option value="">Complaint</option>
        <option value="Good">Good</option>
        <option value="Bad">Bad</option>
        <option value="Moderate">Moderate</option>
    </select><br><br>
    <label for="">Message :</label><br>
    <textarea name="" id="" rows="4" cols="30"></textarea><br><br>
    <button>Submit Feedback </button>
    <hr>
    <h2>4.File Upload</h2>
    <label for="">Choose File :</label>
    <button>Choose File</button> No file chosen <br><br>
    <button>Upload File</button>
    <hr>
    <h2>5.Color & Range</h2>
    <label for="favcolor">Pick a Color :</label>
    <input type="color" id="favcolor" name="favcolor"><br><br>
    <label for="range">Select Range :</label>
    <input type="range" id="range" name="range" min="0" max="100"><br><br>
    <button>Submit</button>









    


</body>
</html>
